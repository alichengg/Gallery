<!DOCTYPE html>
<html>

            <li data-src="media/large/%E5%9B%BE%E5%B1%82%E5%8F%AF%E8%A7%81%E6%80%A71.png"

      <!--

      -->
    
      <!--

      <footer>

    <div id="videos">

    <!-- jQuery -->

    <script src="public/lightgallery/js/lg-pager.js"></script>
    <script src="public/lightgallery/js/lg-thumbnail.js"></script>
    <script src="public/lightgallery/js/lg-video.js"></script>
    <script src="public/lightgallery/js/lg-exif.min.js"></script>

    <script>
      $(document).ready(function() {
        $("#media").lightGallery({
          thumbWidth: 80,
          controls: true,
          loop : false,
          download: true,
          counter: true,
          videojs: true
        });
      });
    </script>
